<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光峻企業社</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="css/bootstrap.bundle.min.js"></script>
    <style>
        /* 背景顏色漸變 */
        body {
            margin: 0;
            background: linear-gradient(135deg, #1E3A8A, #A9A9A9); /* 深蓝到金属灰漸變 */
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar p {
            margin: 0;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* 圖片稍微暗化 */
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
              /* 創造良好品質提供卓越服務 */
        }
        .text-overlay h2 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }
        .nav-link {
            color: white;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #FFD700; /* 滑鼠接觸轉黃色 */
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div class="container-fluid">
        <div class="navbar navbar-expand-md d-flex justify-content-between">
            <p class="fs-1">光峻企業社</p>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="#">服務內容</a></li>
                <li class="nav-item"><a class="nav-link" href="#">關於我們</a></li>
                <li class="nav-item"><a class="nav-link" href="#">聯絡我們</a></li>
            </ul>
        </div>
    </div>

    <!-- 主要視覺 -->
    <header id="header">
        <div class="image-container">
            <img src="img/2.jpg" alt="header">
            <div class="text-overlay">
                <h2>創造良好品質</h2>
                <h2>提供卓越服務</h2>
            </div>
        </div>
    </header>
</body>
</html>
