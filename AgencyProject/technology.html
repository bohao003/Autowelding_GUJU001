<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生產技術</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="css/bootstrap.bundle.min.js"></script>

    <!-- 引入GSAP和ScrollTrigger插件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1E3A8A, #A9A9A9); /* 深蓝到金属灰漸變 */
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar p {
            margin: 0;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* 圖片稍微暗化 */
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
              /* 創造良好品質提供卓越服務 */
        }
        .text-overlay h2 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }
        .nav-link {
            color: white;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #FFD700; /* 滑鼠接觸轉黃色 */
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        .text-overlay h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
            color: #fff;
        }

        .text-overlay p{
            font-size: 1.2rem;
            margin-top: 10px;
            color: #fff;
        }
        /* 第二部分的样式 */
        .second-image-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 60vh;
            margin-bottom: 60px;
            overflow: hidden;
            position: relative;
        }

        .second-image-container img {
            width: 30%; /* 图片缩小至50% */
            height: auto;
            object-fit: cover;
            opacity: 0;
            transform: translateX(-100%);
            transition: all 1s ease-out;
            border: 8px solid #fff;
            border-radius: 15px;
            margin-right: 80px;
        }

        /* 第二部分文字样式 */
        .second-text {
            font-size: 1.5rem;
            color: white;
            margin-left: 20px;
            max-width: 40%;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- navbar -->
        <div class="container-fluid">
            <div class="navbar navbar-expand-md d-flex justify-content-between">
                <p class="fs-1">光峻企業社</p>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">關於我們</a></li>
                    <li class="nav-item"><a class="nav-link" href="technology.html">生產技術</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
        </div>

        <!-- 第一個視覺區域 -->
        <header id="header">
            <div class="image-container">
                <img src="img/2.jpg" alt="header" class="parallax-image">
                <div class="text-overlay">
                    <h1>創造良好品質</h1>
                    <h1>提供卓越服務</h1>
                </div>
            </div>
        </header>

        <!-- 第二個視覺區域 -->
        <section id="second-header">
            <div class="second-image-container">
                <img src="img/IMG_1060.jpg" alt="second-header" class="parallax-image">
                <div class="second-text">
                    <p>這是旁邊的文字說明，當滾動時會從右側進入並向下滾動消失。</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // 註冊 GSAP 插件
        gsap.registerPlugin(ScrollTrigger);

        // 第二張圖片進場效果（從左側滑入，觸發範圍增大）
        gsap.fromTo(
            ".second-image-container img",
            {
                x: "-100%", // 初始位置在視口外左側
                opacity: 0 // 隱藏
            },
            {
                x: "10%", // 滑入後停留偏左一點
                opacity: 1, // 顯示
                duration: 2, // 時間延長為 2 秒，讓動畫更平滑
                ease: "power3.out", // 使用平滑的緩動效果
                scrollTrigger: {
                    trigger: ".second-image-container", // 設置觸發器
                    start: "top 80%", // 當第二張圖片距離視口頂部 80% 高度時觸發
                    end: "bottom 50%", // 當圖片的底部距離視口 50% 高度時結束動畫
                    scrub: true, // 動畫與滾動同步
                    markers: false // 標記已關閉
                }
            }
        );
    </script>

</body>
</html>
