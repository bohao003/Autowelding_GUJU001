<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生產技術</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="css/bootstrap.bundle.min.js"></script>

    <!-- 引入GSAP和ScrollTrigger插件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1E3A8A, #A9A9A9); /* 深蓝到金属灰渐变 */
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar p {
            margin: 0;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* 图片稍微暗化 */
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        .text-overlay h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
            color: #fff;
        }
        .text-overlay p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #fff;
        }
        .nav-link {
            color: white;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #FFD700; /* 滑鼠接触转黄色 */
        }
        /* 第二个和第三个区域的共通样式 */
        .second-image-container, .third-image-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* 设置图片和文字之间的间距 */
            width: 100%;
            height: 60vh;
            margin-bottom: 60px;
            overflow: hidden;
            position: relative;
        }

        /* 图片样式 */
        .second-image-container img, .third-image-container img {
            width: 30%;
            height: auto;
            object-fit: cover;
            opacity: 0;
            transform: translateX(-100%);
            transition: all 1s ease-out;
            border: 8px solid #fff;
            border-radius: 15px;
            margin-right: 30px;
        }

        /* 文字说明样式 */
        .second-text, .third-text {
            font-size: 1.5rem;
            color: white;
            max-width: 60%;
        }

        /* 插入视频区域 */
        .video-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 40px 0;
        }

        .video-wrapper {
            flex: 1;
            padding: 20px;
        }

        .video-description {
            flex: 1;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            text-align: left;
        }

        /* 在小屏幕下调整布局 */
        @media (max-width: 768px) {
            .second-image-container, .third-image-container {
                flex-direction: column; /* 在小屏幕下将它们从横向排列变为纵向排列 */
                align-items: center; /* 居中对齐 */
                justify-content: center;
                height: auto; /* 高度根据内容自适应 */
            }

            .second-image-container img, .third-image-container img {
                width: 80%; /* 小屏幕上图片宽度变大 */
                margin-right: 0;
                margin-bottom: 20px; /* 图片和文字之间添加间距 */
            }

            .second-text, .third-text {
                margin-left: 0; /* 去掉左边的 margin */
                max-width: 90%; /* 在小屏幕上文字宽度扩展 */
                text-align: center; /* 文字居中 */
            }

            .video-container {
                flex-direction: column;
            }

            .video-description {
                text-align: center;
                padding: 10px;
            }
        }

        footer {
            background-color: #f8f9fa; /* 保持背景色为浅灰色 */
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            color: black; /* 更改字体颜色为黑色 */
        }

    </style>
</head>
<body>
    <div id="app">
        <!-- navbar -->
        <div class="container-fluid">
            <div class="navbar navbar-expand-md d-flex justify-content-between">
                <p class="fs-1">光峻企業社</p>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">關於我們</a></li>
                    <li class="nav-item"><a class="nav-link" href="technology.html">生產技術</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
        </div>

        <!-- 第一個視覺區域 -->
        <header id="header">
            <div class="image-container">
                <img src="img/2.jpg" alt="header" class="parallax-image" loading="lazy">
                <div class="text-overlay">
                    <h1>創造良好品質</h1>
                    <h1>提供卓越服務</h1>
                </div>
            </div>
        </header>

        <!-- 第二個視覺區域 -->
        <section id="second-header">
            <div class="second-image-container">
                <img src="img/IMG_1060.jpg" alt="second-header" class="parallax-image" loading="lazy">
                <div class="second-text">
                    <p>機械手臂焊接螺帽，我們的機械手臂可以透過程式設定，實現螺帽旁的焊道正圓，讓我們的工件有如藝術品般美觀。並且生產效率高，品質一致。</p>
                </div>
            </div>
            
            <!-- 插入影片區域 -->
            <div class="video-container d-flex align-items-center my-5">
                <div class="video-wrapper" style="flex: 1; padding: 20px;">
                    <video controls width="100%" style="border: 8px solid #fff; border-radius: 15px;">
                        <source src="img/IMG_2044.MOV" type="video/mp4">
                        您的瀏覽器不支援HTML5影片播放。
                    </video>
                </div>
                <div class="video-description" style="flex: 1; color: white; padding: 20px; font-size: 1.5rem; text-align: left;">
                    <p>這部影片展示了如何利用機械手臂精準焊接，實現卓越品質與效率。</p>
                </div>
            </div>

            <div class="third-image-container">
                <img src="img/IMG_1061.jpg" alt="third-header" class="parallax-image" loading="lazy">
                <div class="third-text">
                    <p>針對外面不常見的工件，只要客人把物件帶來，我們廠內就會有技術人員協助開發焊接模具，滿足客戶需求，嚴格的品管，讓我們的產品不會有過多的誤差。</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 fs-3">
        光峻企業社@版權所有 - 2024
    </footer>

    <script>
        // 註冊 GSAP 插件
        gsap.registerPlugin(ScrollTrigger);

        // 创建通用动画函数
        function createScrollAnimation(selector, xValue, triggerSelector) {
            gsap.fromTo(
                selector,
                { x: xValue, opacity: 0 },
                {
                    x: "30%",
                    opacity: 1,
                    duration: 2,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: triggerSelector,
                        start: "top 80%",
                        end: "bottom 50%",
                        scrub: true,
                        once: true,
                        markers: false
                    }
                }
            );
        }

        // 为图片添加滚动动画
        createScrollAnimation(".second-image-container img", "-100%", ".second-image-container");
        createScrollAnimation(".third-image-container img", "-100%", ".third-image-container");
    </script>
</body>
</html>
