<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生產技術</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="css/bootstrap.bundle.min.js"></script>

    <!-- 引入GSAP和ScrollTrigger插件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>

    <style>
        
        body {
            margin: 0;
            background: linear-gradient(135deg, #1E3A8A, #1E3A8A); /* 深藍色漸變 */
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar p {
            margin: 0;
        }

        
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* 深色透明背景 */
        }
        .navbar-nav .nav-link {
            color: white;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #FFD700; /* 滑鼠接觸轉黃色 */
        }

        /* 第一個圖片 */
        .image-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* 圖片稍微暗化 */
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        .text-overlay h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
            color: #fff;
        }

        .text-overlay p{
            font-size: 1.2rem;
            margin-top: 10px;
            color: #fff;
        }

        /* 新的圖片區域 */
        .second-image-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }

        .second-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        /* 增加滾動效果 */
        .animate-on-scroll {
            opacity: 0;
            transition: opacity 0.6s ease-out;
        }

        .animate-on-scroll.visible {
            opacity: 1;
        }
    </style>

</head>
<body>
    <div id="app">
        <!-- navbar -->
        <nav class="navbar navbar-expand-md d-flex justify-content-between">
            <p class="fs-1">光峻企業社</p>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">關於我們</a></li>
                <li class="nav-item"><a class="nav-link" href="technology.html">生產技術</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">聯絡我們</a></li>
            </ul>
        </nav>

        <!-- 第一個視覺區域 -->
        <header id="header">
            <div class="image-container">
                <img src="img/2.jpg" alt="header" class="parallax-image">
                <div class="text-overlay animate-on-scroll" id="text-overlay">
                    <h1>創造良好品質</h1>
                    <p>提供卓越服務</p>
                </div>
            </div>
        </header>

        <!-- 第二個視覺區域 -->
        <section id="second-header">
            <div class="second-image-container">
                <img src="img/IMG_1060.jpg" alt="second-header" class="parallax-image">
                <div class="text-overlay animate-on-scroll" id="text-overlay-2">
                    <h1>高效能設備</h1>
                    <p>不斷創新，精益求精</p>
                </div>
            </div>
        </section>

    </div>

    <script>
        // 註冊 GSAP 插件
        gsap.registerPlugin(ScrollTrigger);

        // 滾動視差效果 - 第一張圖片
        gsap.to(".parallax-image", {
            yPercent: -50, // 背景圖像向上移動
            ease: "none", // 無加速
            scrollTrigger: {
                trigger: ".image-container", // 觸發器：當這個區塊進入視口
                start: "top bottom", // 視口開始顯示該區域時觸發
                end: "bottom top", // 當該區域完全離開視口時停止
                scrub: true, // 滾動同步
                markers: false // 註釋掉標記
            }
        });

        // 文字動畫效果 - 第一張圖片
        gsap.to("#text-overlay", {
            opacity: 1, // 顯示文字
            duration: 1,
            scrollTrigger: {
                trigger: ".image-container", // 觸發器：當這個區塊進入視口
                start: "top bottom",
                end: "bottom top",
                scrub: true,
                markers: false // 註釋掉標記
            }
        });

        // 滾動視差效果 - 第二張圖片
        gsap.to(".second-image-container img", {
            yPercent: -50, // 背景圖像向上移動
            ease: "none", // 無加速
            scrollTrigger: {
                trigger: ".second-image-container", // 觸發器：當這個區塊進入視口
                start: "top bottom", // 視口開始顯示該區域時觸發
                end: "bottom top", // 當該區域完全離開視口時停止
                scrub: true, // 滾動同步
                markers: false // 註釋掉標記
            }
        });

        // 文字動畫效果 - 第二張圖片
        gsap.to("#text-overlay-2", {
            opacity: 1, // 顯示文字
            duration: 1,
            scrollTrigger: {
                trigger: ".second-image-container", // 觸發器：當這個區塊進入視口
                start: "top bottom",
                end: "bottom top",
                scrub: true,
                markers: false // 註釋掉標記
            }
        });
    </script>

</body>
</html>
