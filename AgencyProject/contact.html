<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光峻企業社</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="css/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <style>
        /* 背景顏色漸變 */
        body {
            margin: 0;
            background: linear-gradient(135deg, #1E3A8A, #A9A9A9); /* 深蓝到金属灰漸變 */
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar p {
            margin: 0;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* 圖片稍微暗化 */
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
              /* 創造良好品質提供卓越服務 */
        }
        .text-overlay h2 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }
        .nav-link {
            color: white;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #FFD700; /* 滑鼠接觸轉黃色 */
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        .text-overlay h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
            color: #fff;
        }

        .text-overlay p{
            font-size: 1.2rem;
            margin-top: 10px;
            color: #fff;
        }
    


    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div class="container-fluid">
        <div class="navbar navbar-expand-md d-flex justify-content-between">
            <p class="fs-1">光峻企業社</p>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">關於我們</a></li>
                <li class="nav-item"><a class="nav-link" href="technology.html">生產技術</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">聯絡我們</a></li>
            </ul>
        </div>
    </div>

    <!-- 主要視覺 -->
    <header id="header">
        <div class="image-container">
            <img src="img/2.jpg" alt="header">
            <div class="text-overlay">
                <h2>創造良好品質</h2>
                <h2>提供卓越服務</h2>
            </div>
        </div>
    </header>
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" action="contact.html" method="post" novalidate>
                        <div class="row">
                            <div class="col-md-6">                                                 
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" name="name" required data-validation-required-message="請留下你的名字">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" name="email" required data-validation-required-message="請留下你的信箱">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" name="phone" required data-validation-required-message="請留下你的電話">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" name="message" required data-validation-required-message="請留下你想說的話"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="file" name="myFile1" id="myFile1" accept="image/*">
                                    
                                </div>
                            </div>
                            
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
