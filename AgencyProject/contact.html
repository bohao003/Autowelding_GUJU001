<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光峻企業社</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="css/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.7/jqBootstrapValidation.min.js"></script>
    
    <style>
        /* 背景顏色漸變 */
        body {
            margin: 0;
            background: linear-gradient(135deg, #1E3A8A, #A9A9A9); /* 深蓝到金属灰漸變 */
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar p {
            margin: 0;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* 圖片稍微暗化 */
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        .text-overlay h2 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }
        .nav-link {
            color: white;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #FFD700; /* 滑鼠接觸轉黃色 */
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
              /* 創造良好品質提供卓越服務 */
        }
        /* Contact form styles */
        #contact {
            padding-top: 150px; /* 增加上方間距，讓表單下移 */
        }

        .form-control {
            font-size: 1.2rem; /* 增加文字大小，讓輸入框更容易操作 */
            padding: 15px; /* 增加內邊距 */
            margin-bottom: 20px; /* 增加項目間距 */
        }

        textarea.form-control {
            height: 200px; /* 增加文字區域的高度 */
        }

        button[type="submit"] {
            font-size: 1.5rem; /* 增加按鈕文字大小 */
            padding: 15px 40px; /* 增加按鈕的內邊距 */
            margin-top: 20px; /* 按鈕上方增加空隙 */
        }

        .btn-xl {
            background-color: #1E3A8A;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-xl:hover {
            background-color: #FFD700;
            color: #1E3A8A;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 15px;
            font-size: 19px; /* 1.2rem -> 19px */
            color: black; /* 設定字體顏色為黑色 */
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div class="container-fluid">
        <div class="navbar navbar-expand-md d-flex justify-content-between">
            <p class="fs-1">光峻企業社</p>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">關於我們</a></li>
                <li class="nav-item"><a class="nav-link" href="technology.html">生產技術</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">聯絡我們</a></li>
            </ul>
        </div>
    </div>

    <!-- 主要視覺 -->
    <header id="header">
        <div class="image-container">
            <img src="img/2.jpg" alt="header">
            <div class="text-overlay">
                <h2>創造良好品質</h2>
                <h2>提供卓越服務</h2>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">聯絡我們</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" action="/contact" method="post" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="請留下你的名字*" id="name" name="name" required data-validation-required-message="請留下你的名字">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="請留下你的信箱*" id="email" name="email" required data-validation-required-message="請留下你的信箱">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="請留下你的電話*" id="phone" name="phone" required data-validation-required-message="請留下你的電話">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="請留下你想說的話*" id="message" name="message" required data-validation-required-message="請留下你想說的話"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <!-- 傳送按鈕 -->
                                <button type="submit" class="btn btn-xl btn-primary">
                                    <i class="fas fa-paper-plane"></i> 傳送
                                </button>
                            </div> 
                        </div>
                    </form>
                </div>
            </div>
        </div>   
    </section>
    <footer class="bg-light text-center py-3 fs-3">
        光峻企業社@版權所有 - 2024
    </footer>
</body>
</html>
