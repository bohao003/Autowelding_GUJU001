<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光峻企業社</title>
    
    <!-- 引入 Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Bundle JS (包含Popper.js) -->
    <script src="css/bootstrap.bundle.min.js"></script>
    
    <!-- 引入 jQuery 和 jqBootstrapValidation 插件，用於表單驗證 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.7/jqBootstrapValidation.min.js"></script>

    <!-- 引入 Leaflet 地圖的 CSS 和 JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        /* 設定頁面背景漸層效果，從深藍色到金屬灰 */
        body {
            margin: 0;
            background: linear-gradient(135deg, #1E3A8A, #A9A9A9); /* 深藍到金屬灰漸變 */
            color: white; /* 字體顏色設為白色 */
            font-family: Arial, sans-serif; /* 設定字型 */
        }
        .navbar p {
            margin: 0; /* 設定p標籤的外邊距為0 */
        }
        /* 設定背景圖片容器 */
        .image-container {
            position: relative;
            width: 100%;
            height: 60vh; /* 設定容器高度為視窗高度的60% */
            overflow: hidden; /* 超出範圍的內容隱藏 */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保證圖片覆蓋整個容器 */
            opacity: 0.8; /* 圖片稍微暗化 */
        }
        /* 設定文字的樣式 */
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; /* 文字置中 */
            color: #fff;
            background: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            padding: 40px;
            border-radius: 8px; /* 圓角邊框 */
            width: 80%;
            max-width: 600px;
        }
        .text-overlay h2 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }
        .nav-link {
            color: white;
            transition: color 0.3s ease; /* 加入過渡效果 */
        }
        .nav-link:hover {
            color: #FFD700; /* 滑鼠移至時變成金色 */
        }
        /* 設定聯絡表單的樣式 */
        #contact {
            padding-top: 150px; /* 增加上方間距 */
        }
        .form-control {
            font-size: 1.2rem; /* 設定文字大小 */
            padding: 15px; /* 增加內邊距 */
            margin-bottom: 20px; /* 增加表單項目間的距離 */
        }
        textarea.form-control {
            height: 200px; /* 增加文字區域高度 */
        }
        button[type="submit"] {
            font-size: 1.5rem; /* 設定按鈕文字大小 */
            padding: 15px 40px; /* 增加按鈕內邊距 */
            margin-top: 20px; /* 增加按鈕與其他區塊的間距 */
        }
        .btn-xl {
            background-color: #1E3A8A;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* 按鈕背景顏色過渡效果 */
        }
        .btn-xl:hover {
            background-color: #FFD700; /* 滑鼠移至時背景顏色變為金色 */
            color: #1E3A8A;
        }
        
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 15px;
            font-size: 19px;
            color: black; /* 設定字體顏色為黑色 */
        }

        /* 設定地圖容器的高度 */
        #map {
            height: 400px;
            width: 100%;
        }

        /* 設定地圖與上方區塊的間距 */
        .map-section {
            margin-top: 30px; /* 增加地圖與上方區塊的間距 */
            margin-bottom: 40px; /* 增加地圖與footer之間的間距 */
        }

        .location-text {
            margin-bottom: 40px; /* 增加文字與地圖之間的間距 */
        }
    </style>
</head>
<body>
    <!-- NAVBAR 區塊 -->
    <div class="container-fluid">
        <div class="navbar navbar-expand-md d-flex justify-content-between">
            <p class="fs-1">光峻企業社</p>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">關於我們</a></li>
                <li class="nav-item"><a class="nav-link" href="technology.html">生產技術</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">聯絡我們</a></li>
            </ul>
        </div>
    </div>

    <!-- 主要視覺區塊 -->
    <header id="header">
        <div class="image-container">
            <img src="img/2.jpg" alt="header"> <!-- 背景圖片 -->
            <div class="text-overlay">
                <h2>創造良好品質</h2>
                <h2>提供卓越服務</h2>
            </div>
        </div>
    </header>

    <!-- 聯絡我們區塊 -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">聯絡我們</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" action="/contact" method="post" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="請留下你的名字*" id="name" name="name" required data-validation-required-message="請留下你的名字">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="請留下你的信箱*" id="email" name="email" required data-validation-required-message="請留下你的信箱">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="請留下你的電話*" id="phone" name="phone" required data-validation-required-message="請留下你的電話">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="請留下你想說的話*" id="message" name="message" required data-validation-required-message="請留下你想說的話"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <!-- 傳送按鈕 -->
                                <button type="submit" class="btn btn-xl btn-primary">
                                    <i class="fas fa-paper-plane"></i> 傳送
                                </button>
                            </div> 
                        </div>
                    </form>
                </div>
            </div>
        </div>   

        <!-- Leaflet 地圖區塊 -->
        <div class="container map-section">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="text-center location-text">我們的位置</h3>
                    <div id="map"></div> <!-- 地圖容器 -->
                </div>
            </div>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer>
        光峻企業社@版權所有 - 2024
    </footer>

    <script>
        // 初始化 Leaflet 地圖
        var map = L.map('map').setView([24.0238611, 120.5507778], 13);  // 設定地圖的初始座標和縮放層級

        // 加載地圖圖層 (使用 OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 在地圖上添加一個標記
        L.marker([24.0238611, 120.5507778]).addTo(map)
            .bindPopup('光峻企業社位置')  // 顯示標記的訊息
            .openPopup();  // 自動開啟訊息框
    </script>
</body>
</html>
